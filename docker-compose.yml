version: '2'
services:
  db:
    image: mongo:3.2
    volumes:
      - ./mongodb:/data/db # map ./mongodb on host machine to /data/db in the container
    ports:
      - "27017:27017"
    # command: --auth # without this it uses PLAINTEXT auth
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
